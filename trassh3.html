<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a, b) {
        var temp = a;
        var a = b;
        var b = temp;
    }
    var a=5;
    var b=10;
    swap();
    document.write("a = " + a + ", b = " + b);


</script>
</body>
</html>
