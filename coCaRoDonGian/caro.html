<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Game caro</h3>
<p id="caro"/>
<!--<button type="button" onclick="changeValue();">Change Value</button>-->
<script>
    var board = [];
    var data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0,0,0,0,0);
    }
    for (let i = 0; i < 5; i++) {
        data +="<br>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><button type=\"button\" onclick=\"changeValue();\">Change Value</button>"
    document.getElementById('caro').innerHTML = data;

    function changeValue() {
        var positionX = prompt('X:');
        var positionY = prompt('Y:');
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br>";
            for (let j = 0; j < 5; j++) {
                data +=board[i][j] +"&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><button type=\"button\" onclick=\"changeValue();\">Change Value</button>"
        document.getElementById('caro').innerHTML = data;
    }
</script>
</body>
</html>
