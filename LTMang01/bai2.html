<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var mangSoNguyen = [2,21,-4,0,23,44,-3,10,9,6];
    var max = mangSoNguyen[0];
    let sum = 0;
    let trungBinh = 0;
    for (let i = 0; i < mangSoNguyen.length; i++) {
        sum+= mangSoNguyen[i];
        if (max < mangSoNguyen[i]) {
            max = mangSoNguyen[i];
        }
    }
    trungBinh = sum / (mangSoNguyen.length + 1);
    document.write("phần tử lớn nhất là: "+ max +" ở vị trí "+ mangSoNguyen.indexOf(max)+"<br>");
    document.write("giá trị trung bình là: " + trungBinh);
</script>
</body>
</html>
