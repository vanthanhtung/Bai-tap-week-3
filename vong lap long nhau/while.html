<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sout,i,j;
    sout = "<table border='1' cellpadding='5' cellspacing='0'>";
    i=j=1;
    while (i<=10) {
        sout = sout + "<tr>";
        while (j<=10) {
            sout = sout + "<td>" + i*j +"</td>";
            j++;
        }
        sout = sout + "</tr>";
        i++;
        j=1;
    }
    sout = sout + "</table>";
    document.write(sout);

</script>
</body>
</html>
