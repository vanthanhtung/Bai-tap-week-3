    function checkMin(mang) {
        if(mang.length ===0) {
            alert("mảng ko có giá trị");
        }
        else {
            let min = mang[0];
            for (let i = 0; i < mang.length; i++) {
                if (min > mang[i]) {
                    min = mang[i];
                }
            }
            return min;
        }
    }
