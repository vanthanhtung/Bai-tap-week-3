<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tìm phần tử Min của mảng!</h1>
<p>Mảng vừa tạo: <span id="hienThiMang"></span></p>
<button type="button" onclick="tinhToan()">Check</button> <br>
<p>Phần tử Min của mảng trên là:</p>
<div id="messageDiv"></div>


<script>
    var mangT =[];
    var doDaiMang = parseInt(prompt("Nhập vào độ dài mảng"));
    for (let i = 0; i < doDaiMang; i++) {
        mangT.push(parseInt(prompt("Nhập các phần tử cho mảng")))
    }
    document.getElementById('hienThiMang').innerHTML = mangT.join(" ");

    function tinhToan() {
        let min = checkMin(mangT)
        document.getElementById('messageDiv').innerHTML = min;
    }

    function checkMin(mang) {
        if(mang.length ===0) {
            alert("mảng ko có giá trị");
        }
        else {
            let min = mang[0];
            for (let i = 0; i < mang.length; i++) {
                if (min > mang[i]) {
                    min = mang[i];
                }
            }
            return min;
        }
    }
</script>
</body>
</html>
