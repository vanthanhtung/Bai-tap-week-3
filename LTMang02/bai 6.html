<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("nhập chuỗi");
    for (let i = 0; i <str1.length; i++) {
        if (str1[i] == "-") {
            str1[i] = "_";
        }
    }
    document.write(str1);
</script>
</body>
</html>
