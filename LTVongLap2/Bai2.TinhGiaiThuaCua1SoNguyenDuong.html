<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var giaiThua=1;
    var N = parseFloat(prompt('Nhập vào 1 số nguyên dương'));
    for (let i = 1; i <=N ; i++) {
        giaiThua = giaiThua * i;
    }
    document.write("giai thừa của " + N + " là: " + giaiThua);
</script>
</body>
</html>
