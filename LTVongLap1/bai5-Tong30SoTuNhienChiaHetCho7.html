<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var N=0;
    var count =0;
    var sum = 0;
    while (count<=30){
        if (N%7==0) {
            sum = sum + N;
            count++;
        }
        N++;
    }
    document.write("Tong 30 so tu nhien dau tien chia het cho 7 la: "+sum);
</script>
</body>
</html>
