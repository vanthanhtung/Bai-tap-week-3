<script>
    var soMot=0; soHai=1; soHaicu=1;

        soMot = soHaicu;
        soHai = soMot + soHai;
        soHaicu = soHai - soMot;

        if (soHai%5==0){
            alert("so "+ soHai +" la so dau tien cua day Fibonacci chia het cho 5"); break
        }
    }

</script>
