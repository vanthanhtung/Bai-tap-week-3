<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (i = 1; i <= 100; i++) {
        if (i%3 == 0 && i%5 !== 0) {
                document.write("Fizz"+ " ");
                continue;
        }
        else if (i%5 == 0 && i%3 !== 0) {
                document.write("Buzz"+" ");
                continue;
        }
        else if (i % 15 == 0) {
                document.write("FizzBuzz"+" ") ;
        }
        else {document.write(i+" ");}
    }
</script>
</body>
</html>
