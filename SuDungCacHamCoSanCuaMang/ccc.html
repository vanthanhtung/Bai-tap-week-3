<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var str = prompt('nhập vào 1 chuỗi');
    var result = [];
    var TO = "QWERTYUIOPASDFGHJKLZXCVBNM";
    var nho = "qwertyuioplkjhgfdsazxcvbnm";

    for (let x = 0; x < str.length; x++) {
        if (TO.indexOf(str[x]) !== -1) {
            result.push(str[x].toLocaleLowerCase());
        }
        else if (nho.indexOf(str[x]) !== -1) {
            result.push(str[x].toLocaleUpperCase());
        }
        else {result.push(str[x]);}
    }

    document.write(result.join(" "));

</script>
</body>
</html>
