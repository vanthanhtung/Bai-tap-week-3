<!DOCTYPE html>

<body>
<script>
    var tenThanhVien = ["Tung","Khien","Nghia","Dung","Quy","Hung","Van","Lam","Minh"];
    var ten = prompt('Nhập vào tên cần tìm kiếm');

    for (let i = 0; i < tenThanhVien.length; i++) {
        if(ten == tenThanhVien[i]) {
            alert("Lớp có thành viên này!");
        }
    }


</script>
